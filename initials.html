<!DOCTYPE html>
<html>
<!–– Initials - Daniel Novikov ––>
  <head>
    <meta charset="UTF-8">
    <title>DN</title>
    <style>
      body {
        background: #000000
      }
 
      #canvas {
        background: ivory;
        border: thin solid #ffffff
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width = '800' height = '600'> Canvas not supported</canvas>
    <script>
    	var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');
        
        // Vertical line of D
        ctx.beginPath()
        ctx.lineCap = "round"
        ctx.moveTo(200, 150)
        ctx.lineTo(200, 350)
        ctx.lineWidth = 10
        ctx.stroke()
        ctx.closePath()

        // Arc of D
        ctx.beginPath()
        ctx.moveTo(200, 350)
        ctx.bezierCurveTo(400, 350, 400, 150, 200, 150)
        ctx.stroke()

        // N
        ctx.beginPath()
        ctx.moveTo(400, 350)
        ctx.lineTo(400, 150)
        ctx.lineTo(550, 350)
        ctx.lineTo(550, 150)
        ctx.stroke()

	    </script>
  </body>
</html>
